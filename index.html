<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    .section {
      height: calc(100vh - 20px);
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 10px;
      flex-wrap: wrap;
      padding: 12px;
    }

    .section h1 {
      color: white;
      font-size: 2rem;
      width: 100%;
      text-align: center;
    }

    .placeholder-image {
      margin: 12px;
      border-radius: 8px;
    }

    .chevron {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .chevron:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="section1" class="section">
    <h1>Section : 1</h1>
   <img src="images/00024-3556504698.png" alt="Custom Image" class="placeholder-image" style="width: 150px;">
    <img src="https://via.placeholder.com/150" alt="Placeholder Image 1" class="placeholder-image">
    <img src="https://via.placeholder.com/200x100" alt="Placeholder Image 2" class="placeholder-image">
    <div class="chevron" onclick="scrollToSection('section2')">⬇</div>
  </div>
  <div id="section2" class="section">
    <h1>Section : 2</h1>
    <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1" class="placeholder-image">
    <img src="https://via.placeholder.com/150x300" alt="Placeholder Image 2" class="placeholder-image">
    <img src="https://via.placeholder.com/200" alt="Placeholder Image 3" class="placeholder-image">
    <div class="chevron" onclick="scrollToSection('section3')">⬇</div>
  </div>
  <div id="section3" class="section">
    <h1>Section : 3</h1>
    <img src="https://via.placeholder.com/250x150" alt="Placeholder Image 1" class="placeholder-image">
    <img src="https://via.placeholder.com/400x300" alt="Placeholder Image 2" class="placeholder-image">
    <div class="chevron" onclick="scrollToSection('section4')">⬇</div>
  </div>
  <div id="section4" class="section">
    <h1>Section : 4</h1>
    <img src="https://via.placeholder.com/350x150" alt="Placeholder Image 1" class="placeholder-image">
    <img src="https://via.placeholder.com/150x350" alt="Placeholder Image 2" class="placeholder-image">
    <img src="https://via.placeholder.com/200x200" alt="Placeholder Image 3" class="placeholder-image">
    <img src="https://via.placeholder.com/300x100" alt="Placeholder Image 4" class="placeholder-image">
  </div>

  <script>
    function scrollToSection(sectionId) {
      const target = document.getElementById(sectionId);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Function to generate random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Apply random colors to each section
    document.querySelectorAll('.section').forEach(section => {
      section.style.backgroundColor = getRandomColor();
    });
  </script>
</body>
</html>
