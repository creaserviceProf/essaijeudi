
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    .section {
      height: calc(100vh - 20px);
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 10px;
    }

    .section:nth-child(1) {
      background-color: #ff6347; /* Rouge tomate */
    }

    .section:nth-child(2) {
      background-color: #4682b4; /* Bleu acier */
    }

    .section:nth-child(3) {
      background-color: #3cb371; /* Vert moyen */
    }

    .section:nth-child(4) {
      background-color: #ffa500; /* Orange */
    }

    .section h1 {
      color: white;
      font-size: 2rem;
    }

    .chevron {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .chevron:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="section1" class="section">
    <h1>Section : 1</h1>
    <div class="chevron" onclick="scrollToSection('section2')">⬇</div>
  </div>
  <div id="section2" class="section">
    <h1>Section : 2</h1>
    <div class="chevron" onclick="scrollToSection('section3')">⬇</div>
  </div>
  <div id="section3" class="section">
    <h1>Section : 3</h1>
    <div class="chevron" onclick="scrollToSection('section4')">⬇</div>
  </div>
  <div id="section4" class="section">
    <h1>Section : 4</h1>
  </div>

  <script>
    function scrollToSection(sectionId) {
      const target = document.getElementById(sectionId);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
